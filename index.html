<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.0/css/bulma.min.css"/>
    <!-- <link rel="stylesheet" href="./assets/CSS/style.css"/> -->
    <!-- <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css"/> -->
    <link href="./assets/images/basketball.png" rel="icon" type="image/x-icon" />
    <title>Court Central</title>
    
</head>

    <body class=" has-background-black">
        <nav class="nav">
            <i class="uil uil-bars navOpenBtn"></i>
            <a href="#" class="logo">Court Central</a>
      
            <ul class="nav-links">
              <i class="uil uil-times navCloseBtn"></i>
              <li><a href="#">NBA</a></li>
              <li><a href="#">Live Odds</a></li>
              <a href="#pastSearches"><button id="historyBtn">History</button></a>
            </ul>

            <i class="uil uil-search search-icon" id="searchIcon"></i>
            <div class="search-box">
              <i class="uil uil-search search-icon"></i>
              <input id = "searchInput" type="text" placeholder="Search for Player here..." />
              <button id= "searthBtn" class="btn btn-info btn-block">Click Me</button>
            </div>
          </nav>
          <section class="hero is-large is-dark hero-image">
            <div class="hero-body">
              <div class="container has-text-centered">
                <h1 class="title has-text-weight-bold">Stay up to date</h1>
                <h3 class="subtitle has-text-weight-light">with the NBA</h3>
              <div id = "search-result-content"> </div>
            </div>
            </section>
          <div id="bioSection">
            <img id="playerImg">
            <div id="playerBioCard" class = "item p-stat"></div>
            <div id="playerStatCardSection" class = "item p-stat"></div>
            <div id = "awards" class = "item"></div>
          </div>

          <!-- search history -->
          <section id="pastSearches" class="search-list">
            <strong>Your past searches:</strong>
          </section>

          <section id="clear-button">
            <div id="clear-button" class="clear-btn">
              <button class="clr-btn">Clear History</button>
            </div>
          </section>
          

    </body>
    <script src="./assets/js/script.js" defer></script>
</html>
