<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CourtCentral</title>
    <link href ="./assets/CSS/style.css" rel= "stylesheet">
</head>
<body>
    <!-- Header/Navbar -->
    <header>
        <h1>CourtCentral</h1>
        <ul>
            <input type = "text" placeholder="Search..">
            <li>About</li>
            <li>Contact</li>
        </ul>
    </header>

    <!-- Section team banner -->
    <section class = "team-banner">
        <h2 id = "team-name">Team Name</h2>
    </section>

    <!-- Grid 1x2 > 1 > 1 -->
    <section class = "container">
        <!-- player image -->
        <section class = "item p-img">
            <img id = "p-img"/>
            <!-- <img id = "team-logo"/> -->
        </section>
        <!-- player personal stats -->
        <section class = "item p-stat">
            <h2 id = "team-name"></h2>
        </section>
        <!-- game stats -->
        <section class = "highlights">

        </section>

    </section>

    <script src = "./assets/js/script.js"></script>
</body>
</html>
